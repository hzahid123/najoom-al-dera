<div class="blog-wrapper">

<div class="row">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-image-container">
      <div class="hero-content">
        <mat-card class="shadow-none bg-light-primary overflow-hidden">
          <mat-card-content class="p-32 p-b-0">
            <div class="row justify-content-between">
              <div class="col-sm-6">
                <mat-card-title class="f-s-24 m-t-16 lh-24 m-b-24 "
                  ><h1 class="text-primary">How We Deliver</h1> </mat-card-title
                >
                <mat-card-subtitle
                  class="f-s-16 m-t-16 lh-24 m-b-24"
                  style="color: white"
                  >Welcome to our learning center where we discuss technical
                  topics and industry insights in simple terms for
                  you.</mat-card-subtitle
                >
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  @for(blogPost of blogService.getBlog(); track blogPost.user) {
  <!-- ----------------------------------------------------------------- -->
  <!-- If Feature Blog is available but mene sab false kar dye he is lye vo bare cards b n a rahe he -->
  <!-- ----------------------------------------------------------------- -->
  @if(blogPost.featuredPost) {
  <div
    class="col-12 col-lg-4 col-xl-8"
    [class.col-lg-8]="blogPost.featuredPost"
  >
    <mat-card
      class="cardWithShadow position-relative card-hover featured-card overflow-hidden cursor-pointer"
      (click)="selectBlog(blogPost.id)"
    >
      <img
        mat-card-image
        src="{{ blogPost.imgSrc }}"
        alt="Photo of a Shiba Inu"
      />
      <div
        class="featured-overlay p-24 d-flex flex-col align-items-end justify-content-start"
      >
        <div class="d-flex align-items-center justify-content-between w-100">
          <img src="{{ blogPost.user }}" class="rounded-circle" width="40" />
         
        </div>
        <div class="m-t-auto w-100">
          <mat-card-title class="f-s-24 text-white">{{
            blogPost.title
          }}</mat-card-title>
          <div
            class="d-flex align-items-center justify-content-center m-t-24 text-white"
          >
          
            <span class="m-l-auto f-s-14 d-flex align-items-center gap-4">
              <i-tabler name="point" class="icon-14"></i-tabler>
              {{ blogPost.date }}
            </span>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
  }

  <!-- ----------------------------------------------------------------- -->
  <!-- Else Simple Blog is available -->
  <!-- ----------------------------------------------------------------- -->
  @else {
  <div class="col-sm-6 col-lg-4">
    <mat-card
      class="cardWithShadow position-relative card-hover cursor-pointer"
      (click)="selectBlog(blogPost.id)"
    >
      <img
        mat-card-image
        src="{{ blogPost.imgSrc }}"
        alt="Photo of a Shiba Inu"
      />
      <!-- below commented is category of blog -->
       
     <!-- <div class="d-flex align-items-center justify-content-between w-100 ">
          <span
            class="f-s-12 f-w-600 bg-primary text-white rounded p-x-8 p-y-4 "
            style="margin-top: 0%;"
            >{{ blogPost.time }}</span
          >
        </div> -->

      <mat-card-content>
        <mat-card-title class="mat-headline-6 m-t-10 " style="font-size: large; font-weight: bold;">{{
          blogPost.title
        }}</mat-card-title>
        <button mat-button class="b-1 border-secondary text-secondary m-t-4">
          Read more
        </button>
      </mat-card-content>
    </mat-card>
  </div>
  } }
</div>
</div>
